name: CI / app build
on:
  pull_request:
    branches: [ feature/prototype-v0, main ]
  push:
    branches: [ feature/prototype-v0 ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json
      - run: npm ci
      - run: npm run build
